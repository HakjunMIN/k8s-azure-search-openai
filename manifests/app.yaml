apiVersion: v1
kind: Namespace
metadata:
  name: app

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: copilot-app
  namespace: app
spec:  
  replicas: 1
  selector:
    matchLabels:
      app: copilot-app
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: copilot-app
        azure.workload.identity/use: "true" 
    spec:
      serviceAccountName: workload-sa
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: copilot-app-container
        image: YOUR-REGISTRY.azurecr.io/ragapp:latest
        ports:
        - containerPort: 80        
        env:
        - name: AZURE_AUTH_TENANT_ID
          valueFrom:
            secretKeyRef:
              name: my-secret
              key: AZURE-AUTH-TENANT-ID
        - name: AZURE_DOCUMENTINTELLIGENCE_RESOURCE_GROUP
          valueFrom:
            secretKeyRef:
              name: my-secret
              key: AZURE-DOCUMENTINTELLIGENCE-RESOURCE-GROUP
        - name: AZURE_DOCUMENTINTELLIGENCE_SERVICE
          valueFrom:
            secretKeyRef:
              name: my-secret
              key: AZURE-DOCUMENTINTELLIGENCE-SERVICE
        - name: AZURE_ENV_NAME
          valueFrom:
            secretKeyRef:
              name: my-secret
              key: AZURE-ENV-NAME
        - name: AZURE_KEY_VAULT_NAME
          valueFrom:
            secretKeyRef:
              name: my-secret
              key: AZURE-KEYVAULT-NAME
        - name: AZURE_LOCATION
          valueFrom:
            secretKeyRef:
              name: my-secret
              key: AZURE-LOCATION
        # - name: AZURE_OPENAI_API_VERSION
        #   valueFrom:
        #     secretKeyRef:
        #       name: my-secret
        #       key: AZURE-OPENAI-API-VERSION
        - name: AZURE_OPENAI_CHATGPT_DEPLOYMENT
          valueFrom:
            secretKeyRef:
              name: my-secret
              key: AZURE-OPENAI-CHATGPT-DEPLOYMENT
        - name: AZURE_OPENAI_CHATGPT_MODEL
          valueFrom:
            secretKeyRef:
              name: my-secret
              key: AZURE-OPENAI-CHATGPT-MODEL
        - name: AZURE_OPENAI_EMB_DEPLOYMENT
          valueFrom:
            secretKeyRef:
              name: my-secret
              key: AZURE-OPENAI-EMB-DEPLOYMENT
        - name: AZURE_OPENAI_EMB_MODEL_NAME
          valueFrom:
            secretKeyRef:
              name: my-secret
              key: AZURE-OPENAI-EMB-MODEL-NAME
        - name: AZURE_OPENAI_GPT4V_DEPLOYMENT
          valueFrom:
            secretKeyRef:
              name: my-secret
              key: AZURE-OPENAI-GPT4V-DEPLOYMENT
        - name: AZURE_OPENAI_GPT4V_MODEL
          valueFrom:
            secretKeyRef:
              name: my-secret
              key: AZURE-OPENAI-GPT4V-MODEL
        - name: AZURE_OPENAI_RESOURCE_GROUP
          valueFrom:
            secretKeyRef:
              name: my-secret
              key: AZURE-OPENAI-RESOURCE-GROUP
        - name: AZURE_OPENAI_SERVICE
          valueFrom:
            secretKeyRef:
              name: my-secret
              key: AZURE-OPENAI-SERVICE
        - name: AZURE_RESOURCE_GROUP
          valueFrom:
            secretKeyRef:
              name: my-secret
              key: AZURE-RESOURCE-GROUP
        - name: AZURE_SEARCH_INDEX
          valueFrom:
            secretKeyRef:
              name: my-secret
              key: AZURE-SEARCH-INDEX
        # - name: AZURE_SEARCH_SECRET_NAME
        #   valueFrom:
        #     secretKeyRef:
        #       name: my-secret
        #       key: AZURE-SEARCH-SECRET-NAME
        - name: AZURE_SEARCH_SEMANTIC_RANKER
          valueFrom:
            secretKeyRef:
              name: my-secret
              key: AZURE-SEARCH-SEMANTIC-RANKER
