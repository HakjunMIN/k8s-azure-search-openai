          valueFrom:
            secretKeyRef:
              name: my-secret
              key: OPENAI-HOST  
        # - name: OPENAI_ORGANIZATION
        #   valueFrom:
        #     secretKeyRef:
        #       name: my-secret
        #       key: OPENAI-ORGANIZATION
      
---
apiVersion: v1
kind: Service
metadata:
  name: copilot-svc
  namespace: app
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: copilot-app              